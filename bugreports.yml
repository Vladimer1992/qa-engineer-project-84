- summary: |
    Не происходит перенаправление на страницу оплаты при оформелнии заказа
  environment: |
    Microsoft Edge Версия 122.0.2365.92
    Windows 11 Корпоративная
    Версия	22H2
    Сборка ОС	22621.3296
